{% load i18n %}
<form class="text-center">
    <div class="filters dropdown-group">
        <div class="row">
            <div class="col dropdown">
                <button type="button" id="price-filter" class="btn btn-filtergroup dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% trans "Prezzo" %}
                </button>
                <div class="dropdown-menu" aria-labelledby="price-filter" data-default="0;50000000">
                    <input type="text" class="range-slider" name="price" value="{{ view.get_price }}" />
                    <input class="btn btn-primary btn-submit" type="submit" value="{% trans 'Risultati' %}" />
                </div>
            </div>
            <div class="col dropdown">
                <button type="button" id="category-filter" class="btn btn-filtergroup dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% trans "Tipologia" %}
                </button>
                <div class="dropdown-menu" aria-labelledby="category-filter" aria-hidden="true">
                    <div class="btn-group-toggle" data-toggle="buttons">
                        {% for filter in view.get_category_filter %}
                            <label class="btn btn-filter text-uppercase {% if filter.selected %}active{% endif %}">
                                <input name="category" autocomplete="off" type="checkbox" 
                                    value="{{ filter.value }}" {% if filter.selected %}checked{% endif %} />{{ filter.title }}
                            </label>
                        {% endfor %}
                    </div>
                    <input class="btn btn-primary btn-submit" type="submit" value="{% trans 'Risultati' %}" />
                </div>
            </div>
            <div class="col dropdown">
                <button type="button" id="country-filter" class="btn btn-filtergroup dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% trans "Paese" %}
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="country-filter" aria-hidden="true">
                    <div class="btn-group-toggle" data-toggle="buttons">
                        {% for filter in view.get_country_filter %}
                            <label class="btn btn-filter text-uppercase text-left {% if filter.selected %}active{% endif %}">
                                <input name="country" autocomplete="off" type="checkbox" 
                                    value="{{ filter.value }}" {% if filter.selected %}checked{% endif %} />{{ filter.title }}
                            </label>
                        {% endfor %}
                    </div>
                    <input class="btn btn-primary btn-submit" type="submit" value="{% trans 'Risultati' %}" />
                </div>
            </div>
        </div>
    </div>
</form>
